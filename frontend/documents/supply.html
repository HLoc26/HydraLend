<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
    <script type="module" src="../scripts/ethers-5.1.esm.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet" />

    <title>HydraLend</title>
  </head>
  <body class="h-screen">
    <nav class="flex justify-between gap-4 center-item text-2xl">
      <div id="logo" class="flex gap-4">
        <a href="#">
          <img src="../img/apple-touch-icon.png" alt="Logo" width="30px" height="30px" />
        </a>
        Hydra
      </div>
      <div id="dropdown">
        <button id="dropbtn">
          Borrow
          <i class="fas fa-angle-down" aria-hidden="false"></i>
        </button>
        <div id="dropdown-content">
          <a href="#" id="erc20">Pledge ERC20</a>
          <a href="#" id="erc721">Pledge ERC721</a>
        </div>
      </div>
      <a href="#" id="supply">Supply</a>
      <a href="#">Auction</a>
      <div id="account" class="flex flex-col justify-start align-top">
        <button id="accountBtn" class="text-base">Connect</button>
        <button id="addrBtn" class="text-xs">_</button>
      </div>
    </nav>

    <section id="content-container" class="h-xl justify-center center-item">
      <div id="title" class="block m-10 text-center text-5xl">Supply ERC20</div>
      <div id="transac-container" class="grid grid-rows-12 grid-cols-12 w-1/2 m-auto text-xl gap-1 p-3 rounded-xl pt-6">
        <!-- input label -->
        <div class="col-span-2 row-start-2 row-span-2 flex justify-center items-center">
          <label for="amount" class="">Amount: </label>
        </div>
        <!-- input -->
        <div class="col-span-8 row-span-3 flex items-end">
          <input type="text" id="amount" class="rounded-md h-3/5 w-full p-3 bg-black" placeholder="0.0" />
        </div>
        <!-- select unit -->
        <div class="col-span-2 row-span-3 flex justify-center items-end">
          <select name="unit" id="unit" class="h-3/5 w-4/5 pl-3 rounded-md cursor-pointer bg-black text-white">
            <option value="avax" selected>AVAX</option>
            <option value="ether">ETH</option>
          </select>
        </div>
        <!-- balance -->
        <div class="col-span-12 row-span-1 pl-32 text-xs flex items-top gap-0.5">
          <span>Balance: </span>
          <span id="balance"></span>
          <span id="selected-unit"></span>
        </div>
        <!-- changes info here when changin between supply and borrow -->
        <div id="side-info" class="max-h-1/6 grid grid-cols-4 grid-rows-2 col-start-2 col-end-12 row-span-6 rounded-md">
          <div id="side-info-1-tt" class="flex justify-center items-center">side info 1 tt</div>
          <div id="side-info-1" class="flex justify-center items-center">side info 1</div>
          <div id="side-info-2-tt" class="flex justify-center items-center">side info 2 tt</div>
          <div id="side-info-2" class="flex justify-center items-center">side info 2</div>
          <div id="side-info-3-tt" class="flex justify-center items-center">side info 3 tt</div>
          <div id="side-info-3" class="flex justify-center items-center">side info 3</div>
          <div id="side-info-4-tt" class="flex justify-center items-center">side info 4 tt</div>
          <div id="side-info-5" class="flex justify-center items-center">side info 4</div>
        </div>
        <!-- Supply APY -->
        <!-- Distribution APY -->
        <div class="flex col-span-12 justify-center items-center row-span-2">
          <button class="bg-green-500 p-2 rounded-xl">Confirm</button>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../scripts/script.js"></script>
    <script type="module" src="../scripts/connect.js"></script>
  </body>
</html>
